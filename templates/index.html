<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Inteligente (RAG)</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="search-container bg-secondary p-4 rounded">
            <h2 class="text-center mb-3">ğŸ” Busca Inteligente</h2>
            
            <div id="chatbox" class="search-box p-3 mb-3"></div>

            <form 
                hx-post="/search" 
                hx-target="#chatbox" 
                hx-swap="beforeend" 
                hx-indicator="#loading-message"
                class="mt-3"
            >
                <div class="input-group">
                    <input type="text" name="query" id="query-input" class="form-control" placeholder="Digite sua busca..." required>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
                <div id="loading-message" class="text-secondary mt-2 d-none">ğŸ” Buscando...</div>
                <div id="error-message" class="text-danger mt-2"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("htmx:afterRequest", function(event) {
            if (event.detail.successful) {
                document.getElementById("query-input").value = "";
            }
        });
    </script>

</body>
</html>
